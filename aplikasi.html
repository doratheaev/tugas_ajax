<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Penggunaan REST API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Data Pokemon Ditto</h1>
    <table id="pokemon-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Tinggi</th>
          <th>Berat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "https://pokeapi.co/api/v2/pokemon/ditto",
          method: "GET",
          success: function(data) {
            // Mengisi tabel dengan data yang diambil dari API
            $('#pokemon-table tbody').append(`
              <tr>
                <td>${data.id}</td>
                <td>${data.name}</td>
                <td>${data.height} cm</td>
                <td>${data.weight} kg</td>
              </tr>
            `);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.log(textStatus, errorThrown);
          }
        });
      });
    </script>

</html>
